<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/aboutMe.css">
  <link rel="stylesheet" href="css/portfolio.css">
  <link rel="stylesheet" href="css/contact.css">
  <title>Portfólio de Programação</title>
</head>

<body>

  <!-- header -->
  <header class="header">

    <div class="header__titleAndButton">
      <h1 class="header__tittle">
        <a class="header__tittle__link header__link" target="_blank" href="https://github.com/Rafael-Catarino">
          Rafael<span class="header__tittle--color">Catarino</span>
        </a>
      </h1>
      <button class="header__button">&#9776;</button>
    </div>

    <nav class="header__nav header__nav--disappear">
      <ul class="header__list">
        <li><button id="button__home" class="header__list__link header__link">Início</button></li>
        <li><button id="button__about-me" class="header__list__link header__link">Sobre</button></li>
        <li><button id="button__portfolio" class="header__list__link header__link">Projetos</button></li>
        <li><button id="button__contact" class="header__list__link header__link">Contato</button></li>
      </ul>
    </nav>

  </header>

  <main>

    <!-- Home -->
    <section id="container__home" class="home">
      <!-- <button class="home__button__pages"><</button> -->

      <div class="home__text">
        <p>Olá, me chamo</p>
        <h1 class="home__title">Rafael dos Santos Catarino</h1>
        <p>e estou procurando minha primeira vaga de Estágio/Emprego como programador.</p>
        <p class="home__technologies">HTML / CSS / JavaScript</p>

        <div class="container__home__button">
          <a class="home__button" target="_blank" href="https://www.linkedin.com/in/rafael-dos-santos-catarino-ab9414206/">
            <div class="home__button__div">
              <button class="home__button__linkedin">
                <img class="home__button__image" src="image/linkedin-64.png" alt="icone-linkedin">
                <span class="span-button">LinkedIn</span>
              </button>
            </div>
          </a>

          <a class="home__button" target="_blank" href="https://github.com/Rafael-Catarino">
            <div class="home__button__div">
              <button class="home__button__github">
                <img class="home__button__image" src="image/github-64.png" alt="">
                <span class="span-button">GitHub</span>
              </button>
            </div>
          </a>
        </div>
      </div>

      <div class="home__photograph">
        <div class="home__photograph__div">
            <img class="home__photograph__image" src="image/rafael.png" alt="Foto do Rafael">
        </div>
      </div>

      <!-- <button class="home__button__pages">></button> -->

    </section>
    
    <!-- About me -->
    <section id="container__about-me" class="about-me class__generic">
      <h2 class="about-me__tittle">Sobre Mim:</h2>
      <div class="about-me__text">
        <p class="text"></p>
      </div>

      <div class="about-me__skills">
        <h3 class="about-me__skills__tittle">Skills:</h3>
        <div class="about-me__container__image">
          <img class="about-me__image" src="image/HTML5-150px.png" alt="image html5">
          <img class="about-me__image" src="image/CSS3-150px.png" alt="image css3">
          <img class="about-me__image" src="image/JS-150px.png" alt="image javascript">
          <img class="about-me__image" src="image/python-150px.png" alt="image bootstrap">
          <img class="about-me__image" src="image/java-150px.png" alt="image react">
          <img class="about-me__image" src="image/C-150px.png" alt="image git">
          <img class="about-me__image" src="image/C++-150px.png" alt="image github">
          <img class="about-me__image" src="image/git-150px.png" alt="image git">
          <img class="about-me__image" src="image/github-150px.png" alt="image github">
        </div>
      </div>

      <div class="aboute-me__curriculum-vitae">
        <a href="curriculo/curriculo.pdf" download="curriculo.pdf">Curriculum Vitae</a>
      </div>
    </section>    
  </main>

  <script src="script.js"></script>
</body>

</html>
